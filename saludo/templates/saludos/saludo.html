{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'saludo/css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <h1>Mensajes de Saludo</h1>

        {% if saludos %}
            <div class="lista-saludos">
            {% for saludo in saludos %}
                <div class="saludo {% if saludo.tipo %}tipo-{{ saludo.tipo }}{% endif %}">
                    <p>{{ saludo.texto }}</p>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p class="no-saludo">No hay saludos disponibles.</p>
        {% endif %}
    </div>
</body>
</html>
